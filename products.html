 <!-- header section starts  -->

  <template id="productTemplate">

    <div class="cards " id="cardValue">

      <article class="w-full h-full grid grid-cols-subgrid shadow-md border-2 rounded-md px-4 pb-4 pt-2 relative ">

        <span

        <div>
          <img src="./public/Images/img 2.avif" alt="" class="aspect-square">
        </div>
        <h3 class="product-name font-medium my-2 text-xs">Product name</h3>
        <div class="rating text-sm flex place-items-center gap-1 ">

        </div>
        <p class=" my-1 text-[14px]">Available stock : <span class="stock font-medium">100</span></p>
        <div class=" flex justify-between gap-1 place-items-center text-[14px] my-1 ">
          <span>Add Quantity</span>
          <div class="qtyElem flex gap-2 place-items-center  px-2 py-2 border rounded-2xl text-[14px]">
            <span
              class="decrease size-4 rounded-full bg-slate-300 hover:bg-slate-200 hover:cursor-pointer flex justify-center place-items-center font-extrabold ">-</span>
            <p class="quantity">1</p>
            <span
              class="increase size-4 rounded-full bg-slate-300 hover:bg-slate-200 hover:cursor-pointer flex justify-center place-items-center font-bold ">+</span>
          </div>
        </div>
        <button class="btn-cart">add to cart</button>
      </article>
    </div>
  </template>
